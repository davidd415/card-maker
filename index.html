<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Maker</title>
</head>
<body>
  
  <h1>Crie Seu Card</h1>
  <input type="text" name="" id="texto">
  <button type="submit" id="criar">Criar card</button>

  <div class="fundo">
    <h5>Fundo:</h5>
    <button id="verdeFundo" class="verde"></button>
    <button id="vermelhoFundo" class="vermelho"></button>
    <button id="amareloFundo" class="amarelo"></button>
    <button id="azulFundo" class="azul"></button>
  </div>

  <div class="cor">
    <h5>Letra:</h5>
    <button id="verdePalavra" class="verde"></button>
    <button id="vermelhoPalavra" class="vermelho"></button>
    <button id="amareloPalavra" class="amarelo"></button>
    <button id="azulPalavra" class="azul"></button>
  </div>

  <div class="fonte">
    <h5>fonte:</h5>
    <button id="A">A+</button>
    <button id="a">A-</button>
  </div>

  <div class="card" id="card"></div>

  <button id="reset">Reset card</button>

  <button id="baixar">Baixar card</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
